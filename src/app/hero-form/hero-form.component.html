<form (ngSubmit)="onSubmit(); add(model.name); " #heroForm="ngForm">
  <h1>Hero Form</h1>
  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" class="form-control" id="name"
       required [(ngModel)]="model.name" name="name" #name="ngModel"> 
    <div [hidden]="name.valid" 
      class="alert alert-danger">Name  is required</div>
  </div>
  
  <div class="form-group">
    <label for="alterEgo">Alter Ego</label>
    <input type="text" class="form-control" id="alterEgo" [(ngModel)]="model.alterEgo" name="alterEgo">
  </div>
  
  <div class="form-group">
      <label for="power">Hero Power</label>
      <select class="form-control" id="power" [(ngModel)]="model.power" name="power" required>
        <option *ngFor="let pow of powers" [value]="pow">{{pow}}</option>
      </select>
  </div>
  <button type="submit" class="btn btn-success" [disabled]="!heroForm.form.valid">Save</button>
 
  <div [hidden]="!submitted">
    <h3>You submitted the following:</h3>
    <div class="row">
      <div class="col-xs-3">Name</div>
      <div class="col-xs-9">{{ model.name }}</div>
    </div>
    <div class="row">
      <div class="col-xs-3">Alter Ego</div>
      <div class="col-xs-9">{{ model.alterEgo }}</div>
    </div>
    <div class="row">
      <div class="col-xs-3">Power</div>
      <div class="col-xs-9">{{ model.power }}</div>
    </div>
    <br>
    <a routerLink="../detail/{{ model.id }}" class="btn btn-primary" >Edit</a>
  </div>


</form>
